name: Playwright Tests
on:
  push:
    branches: [ main ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test --reporter=json > results.json
    - name: Parse results.json
      run: | 
        node -e "
          const fs = require('fs');
          const data = JSON.parse(fs.readFileSync('results.json', 'utf8'));
          const parsed = data.suites.flatMap(suite =>
            suite.suites.flatMap(browser =>
              browser.specs.map(spec => ({
                test: spec.title,
                browser: browser.title,
                status: spec.tests[0].results[0].status
              }))
            )
          );
          console.log(parsed);
        "
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

    - name: Send Slack notification
      if: always() 
      uses: slackapi/slack-github-action@v1.27.0
      with:
        channel-id: 'C09FYPLJA1W'
        slack-message: |
         Playwright Tests 
         Status: ${{ job.status }} 
         Download full report: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
              
      env:
        SLACK_BOT_TOKEN: ${{ secrets.BOTUSEROAUTHTOKEN }}
